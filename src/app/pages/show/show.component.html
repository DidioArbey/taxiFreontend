<div class="container text-center">
    <div class="mt-4">
        <img src="assets/logo_taxi.svg" width="100" height="100"  alt="taxi">
        <h2>Taxi diamante</h2>
    </div>

    <div class="d-grid gap-2">
        <a routerLink="/create" class="btn btn-create" type="button" > <fa-icon [icon]="faCirclePlus" [size]="'2x'" ></fa-icon> </a>
    </div>
    <!-- Tabla  -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr class="table-info">
                    <th style="display: none">Id</th>
                    <th>Descipcion</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index">
                    <td style="display: none"> {{product._id}} </td>
                    <td> {{product.description}} </td>
                    <td> {{product.price}} </td>
                    <td> {{product.stock}} </td>
                    <td>
                        <div class="btn-group">
                            <a routerLink="/update/{{product._id}}" class="btn btn-edit"><fa-icon [icon]="faPen"></fa-icon> </a>
                            <button (click)="delete(product._id, i)" class="btn btn-delete"><fa-icon [icon]="faTrash"></fa-icon></button>

                        </div>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>

</div>
